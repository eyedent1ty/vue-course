<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Vue Course Goals</h1>
  </header>
  <section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model="enteredGoalValue" />
    <button @click="addGoal">Add Goal</button>
    <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>

    <!-- 
      Maintaining State with key: list rendering in vue is efficient since it will patch each element in-place
      and make sure it reflects what should be rendered at that particular index.
      It is recommended to add key attribute to the element of v-for directive as much as possible.
      for Vue to track each node's identity
    -->
    <ul v-else="goals.length > 0">
      <li v-for="(goal, index) in goals" @click="removeGoal(index)" :key="goal">
        <p>{{ goal }} - {{ index }}</p>
        <input type="text" @click.stop />
      </li>
    </ul>


    <!-- You can iterate a range of numbers -->
    <!-- <ul>
        <li v-for="num in 10">{{ num }}</li>
      </ul> -->
    <!-- You can also iterate to objects using v-for directive -->
    <!-- <ul>
        <li v-for="(value, key, index) in { name: 'Max', age: 31 }">{{ key }}: {{ value }} - {{ index }}</li>
      </ul> -->
  </section>
</body>

</html>

<!-- v-if, v-else-if, and v-else removed the element from the DOM -->

<!-- v-show directive simply set the display property of an element to none -->

<!-- As a rule of thumb, v-if statement always and just use v-show if the element is being toggle most of the time -->
