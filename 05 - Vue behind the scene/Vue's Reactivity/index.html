<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Behind The Scenes</h1>
    </header>
    <section id="app">
      <h2>How Vue Works</h2>
      <!-- ref attribute is an attribute used works only specifically in Vue not in plain HTML -->
      <!-- the value of the ref attribute will be the key, while the element itself will be the value -->
      <input type="text" ref="userText">
      <button @click="setText">Set Text</button>
      <p>{{ message }}</p>
    </section>

    <section id="app2">
      <!-- THIS WILL NOT WORK, Vue app is indepedent to one another <p>{{ message }}</p> -->
      <!-- <p>{{ favoriteFood }}</p> -->
    </section>

    <section id="app3">
      <input type="text" @input="onInputMessage" />
      <p>{{ message }}</p>
    </section>
  </body>
</html>
